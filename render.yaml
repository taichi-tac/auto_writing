services:
  - type: web
    name: auto-writing-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RAKKO_API_KEY
        sync: false
